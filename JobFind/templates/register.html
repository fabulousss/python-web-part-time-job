<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <script src="{{ STATIC_URL }}js/jquery.js"></script>
  <script src="{{ STATIC_URL }}js/registerForm.js"></script>
  <script type="text/javascript">
  </script>
</head>
<body>
  <div id="registerform">
    <form action="" method="POST">
      {% csrf_token %}
      <div id="username" isValiable="0">
        <label for="username">账户名称</label>
        <input class="required" name="username" type="text">
      </div>
      <div id="email" isValiable="0">
        <label for="email">账户邮箱</label>
        <input class="required" name="Email" type="text">
      </div>
      <div id="password" isValiable="0">
        <label for="password">账户密码</label>
        <input class="required" name="password" type="text">
      </div>
      <div id="employername" isValiable="0">
        <label for="employername">商家名称</label>
        <input class="required" name="employername" type="text">
      </div>
      <div id="state" isValiable="0">
        <label for="state">所在城市</label>
        <select name="city" id="city" class="required">
          <option value="default" selected="selected">请选择</option>
          {% for city in citylist %}
          <option value="{{ city.id }}">{{ city.name }}</option>
          {% endfor %}
        </select>
        <select id="statechoose" name="state">
          <option value="default" id="default" selected="selected">请选择</option>
        </select>
      </div>
      <div id="addresscontent" isValiable="0">
        <label for="addresscontent">详细地址</label>
        <input class="required" name="addresscontent" type="text">
      </div>
      <div id="telephone1" isValiable="0">
        <label for="telephone1">联系电话</label>
        <input class="required" name="telephone1" type="text">
      </div>
      
    </form>
    <div id="submitButton">
      <button>submit</button>
    </div>
  </div>
</body>
</html>
