<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<body>
  <div>hello job!</div>
  <div>
    <a href="/login">登录</a>
    <span>||</span>
    <a href="/register">注册</a>
    <span>||</span>
    <a href="/loginout">注销</a>
  </div>
  <div id="cityselect">
    <form action="">
      <select>
        {% for each in citylist %}
        <option value="{{ each.id }}">{{ each.name }}</option>
        {% endfor %}
      </select>
      <input type="submit" value="submit">
    </form>
  </div>
  <div id="jobdisplay">
    <ul>
      {% for job in joblist %}
      <li>
        <h3>{{ job.discrebtion }}</h3>
        <p>店家：{{ job.employer.name }}</p>
        <p>人数：{{ job.total_num }}</p>
        <p>城市：{{ job.employer.address.city }}</p>
      </li>
      {% endfor %}
    </ul>
    
  </div>
</body>
</html>
